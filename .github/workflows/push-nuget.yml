name: push-nuget

on:
  push:
    branches: [ main ]
  #push:
  #  tags:
  #    - 'v*'

jobs:
  push:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - id: get_version
      uses: battila7/get-version-action@v2
    - run: |
        echo "NuGetVersionV2: ${{ steps.get_version.outputs.version-without-v }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Pack with dotnet botsay
      run: dotnet pack dotinstall.botsay.csproj --output nuget-packages --configuration Release -p:PackageVersion=1.0.0
    - name: Debug
      run: dir
    - name: Debug
      run: dir nuget-packages
    - name: Push with dotnet botsay
      run: dotnet nuget push nuget-packages/dotinstall.botsay.1.0.0.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

